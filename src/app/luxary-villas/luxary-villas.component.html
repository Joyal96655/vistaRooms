<section class="m-t-90 mb-4">
     <div class="container">
        <div  class="row">
            <div  class="col-lg-12 col-md-12 col-sm-12">
                <h3 class="text-center main-title font-30 font-a-b" style="font-weight: bold;">We'll Spoil You For Choice</h3>
                <p class="text-center mt-3 mb-5 sub-title font-18 font-a-m text-black">Whether you're looking for a spacious villa for a big group celebration, a romantic getway for a couple or a<br >peaceful place to sneak away from the hustle-bustle of city life, we've got something for everyone. </p>
            </div>
        </div>
        <div class="container btn-box m-b-55">
            <div  class="row">
                <div  class="col-lg-3 col-md-3 col-sm-12">
                    <button  class="btn btn-choice font-18 active">Luxury <br > Villas</button>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <button  class="btn btn-choice font-18">Villas Near <br > Mumbai</button>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <button  class="btn btn-choice font-18">Villas Near <br > Delhi</button>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <button  class="btn btn-choice font-18">Villas Near <br > Bangalore</button>
                </div>
            </div>
        </div>
        <carousel [images]="images" [pauseOnHover]="true" [cellsToShow]="3" [dots]="true" [arrows]= "false" [loop]="true"
            [freeScroll]="true"
            [margin]="20"
            [cellWidth]="100"
            [height]=500
            [width]=1800
        ></carousel>
   </div>
</section>
